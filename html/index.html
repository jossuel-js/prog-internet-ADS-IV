            <button id="btnAddPessoa">Adicionar Pessoa</button>

        </div>
        <div id='Container-Pessoas'>
            <template id='pessoa-template'>
                <div class="pessoa">
                    <p>Nome:  <span></span>  </p>
                    <p>Senha: <span></span>  </p>

                </div>

            </template>

        </div>

    </div>

</body>
